<article class="blog-post">
  <header class="blog-post-header">
    <h1>{{ postdetail.post.title }}</h1>
  </header>
  <p class="blog-post-body">
    <img src="http://placekitten.com/995/300" />
    {{ postdetail.post.body }}
  </p>
  <post-detail-user data="postdetail.user[0]">
  </post-detail-user>
</article>
<article class="blog-post-comments">
  <header class="comments-header">
      <span class="subtitle"><i class="fa fa-comments"></i> <b>Comentarios</b></span>
  </header>
  <ul class="comments-list">
      <post-detail-comments ng-repeat="comment in postdetail.comments" data="comment">
      </post-detail-comments>
  </ul>
</article>
