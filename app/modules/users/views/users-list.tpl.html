<ul class="flex-container users-list">
 	<li class="flex-item user-link" ng-repeat="user in userslist.users">
 		<div class="user-img">
			<img src='https://placekitten.com/200/200' />
		</div>
		<div class="user-link-name">
			<i class="fa fa-user icon" aria-hidden="true"></i>
			<a ng-href="/users/{{ user.id }}">{{ user.name }}</a>
		</div>
 	</li>
</ul>
